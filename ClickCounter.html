<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click  Counter</title>
    <link rel="stylesheet" href="ClickCounter.css">
    <script src="Clickcounter.js" defer></script>
</head>
<body>
    <main>
        <span id="title">Click Speed Test</span>
        <summary>
            <p id="Thesummary">You did an total of x clicks per second</p>
            <button id="GetBack">Ok</button>
        </summary>

        <div id="time-container">
            <!--<div class="timeOption s1" >1s</div>-->
            <div class="timeOption s5" >5s</div>
            <div class="timeOption s10" >10s</div>
            <div class="timeOption s20" >20s</div>
            <div class="timeOption s30" >30s</div>
            <div class="timeOption s60" >60s</div>
        </div>
        <div id="Reimaigntime-TotalClicks-container">
         <div id="remainingTime"></div>
         <div id="totalClicks">
             <h3>Total clicks</h3>
            <span id="ClickCounter">0</span>
         </div>
        </div>

        <div id="ClickSubject">
            <h1>Click anywhere to begin</h1>
        </div>
 

    
    </main>

    

</body>
</html>
